name: Export and Extract Power Platform Solution

on:
  workflow_dispatch:

# ============================================================================
# GLOBAL ENVIRONMENT VARIABLES - Update these in one place
# ============================================================================
env:
  # Power Platform Configuration
  ENVIRONMENT_URL: "https://yourorg.crm.dynamics.com"
  SOLUTION_NAME: "MySolution"
  SOLUTION_VERSION: "1.0.0"
  
  # Git Configuration
  GIT_USER_NAME: "GitHub Actions"
  GIT_USER_EMAIL: "actions@github.com"
  
  # Directory Paths
  SOLUTIONS_DIR: solutions
  MANAGED_SOLUTIONS_DIR: managed-solutions
  SOLUTION_TYPE: Unmanaged
  
  # Artifact Configuration
  ARTIFACT_NAME: power-platform-solutions
  ARTIFACT_RETENTION_DAYS: "30"
  
  # Action Versions
  CHECKOUT_VERSION: v4
  UPLOAD_ARTIFACT_VERSION: v3
  POWERPLATFORM_SETUP_VERSION: v1
  POWERPLATFORM_AUTH_VERSION: v1
  POWERPLATFORM_EXPORT_VERSION: v1
  POWERPLATFORM_UNPACK_VERSION: v1

jobs:
  export-extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # ========================================================================
    # JOB ENVIRONMENT VARIABLES - Derived from inputs and global variables
    # ========================================================================
    env:
      MANAGED_FILE: ${{ runner.temp }}/${{ env.SOLUTION_NAME }}_managed.zip
      UNMANAGED_FILE: ${{ runner.temp }}/${{ env.SOLUTION_NAME }}_unmanaged.zip
      SOLUTION_FOLDER: ${{ env.SOLUTIONS_DIR }}/${{ env.SOLUTION_NAME }}
      
    steps:
      - name: Checkout branch
        uses: actions/checkout@${{ env.CHECKOUT_VERSION }}
        with:
          fetch-depth: 0

      - name: Setup Power Platform CLI
        uses: microsoft/powerplatform-actions/setup@${{ env.POWERPLATFORM_SETUP_VERSION }}

      - name: Authenticate Power Platform
        uses: microsoft/powerplatform-actions/authenticate@${{ env.POWERPLATFORM_AUTH_VERSION }}
        with:
          environment-url: ${{ env.ENVIRONMENT_URL }}
          tenant-id: ${{ secrets.POWERPLATFORM_TENANT_ID }}
          app-id: ${{ secrets.POWERPLATFORM_APP_ID }}
          client-secret: ${{ secrets.POWERPLATFORM_CLIENT_SECRET }}

      - name: Export solution as managed
        uses: microsoft/powerplatform-actions/export-solution@${{ env.POWERPLATFORM_EXPORT_VERSION }}
        with:
          environment-url: ${{ env.ENVIRONMENT_URL }}
          solution-name: ${{ env.SOLUTION_NAME }}
          solution-output-file: ${{ env.MANAGED_FILE }}
          managed: true
          tenant-id: ${{ secrets.POWERPLATFORM_TENANT_ID }}
          app-id: ${{ secrets.POWERPLATFORM_APP_ID }}
          client-secret: ${{ secrets.POWERPLATFORM_CLIENT_SECRET }}

      - name: Export solution as unmanaged
        uses: microsoft/powerplatform-actions/export-solution@${{ env.POWERPLATFORM_EXPORT_VERSION }}
        with:
          environment-url: ${{ env.ENVIRONMENT_URL }}
          solution-name: ${{ env.SOLUTION_NAME }}
          solution-output-file: ${{ env.UNMANAGED_FILE }}
          managed: false
          tenant-id: ${{ secrets.POWERPLATFORM_TENANT_ID }}
          app-id: ${{ secrets.POWERPLATFORM_APP_ID }}
          client-secret: ${{ secrets.POWERPLATFORM_CLIENT_SECRET }}

      - name: Unpack unmanaged solution
        uses: microsoft/powerplatform-actions/unpack-solution@${{ env.POWERPLATFORM_UNPACK_VERSION }}
        with:
          solution-file: ${{ env.UNMANAGED_FILE }}
          solution-folder: ${{ env.SOLUTION_FOLDER }}
          solution-type: ${{ env.SOLUTION_TYPE }}
          overwrite-files: true

      - name: Create solutions directory for managed
        run: mkdir -p ${{ env.MANAGED_SOLUTIONS_DIR }}

      - name: Copy managed solution
        run: cp ${{ env.MANAGED_FILE }} ${{ env.MANAGED_SOLUTIONS_DIR }}/

      - name: Configure git
        run: |
          git config --global user.name "${{ env.GIT_USER_NAME }}"
          git config --global user.email "${{ env.GIT_USER_EMAIL }}"

      - name: Commit and push changes
        run: |
          git add ${{ env.SOLUTIONS_DIR }}/ ${{ env.MANAGED_SOLUTIONS_DIR }}/
          git commit -m "feat: Export and extract ${{ env.SOLUTION_NAME }} solution
          
          - Exported managed solution to ${{ env.MANAGED_SOLUTIONS_DIR }}/
          - Extracted unmanaged solution to ${{ env.SOLUTIONS_DIR }}/
          - Environment: ${{ env.ENVIRONMENT_URL }}
          - Solution: ${{ env.SOLUTION_NAME }}
          - Version: ${{ env.SOLUTION_VERSION }}
          
          Triggered by: ${{ github.actor }}" || echo "No changes to commit"
          git push origin HEAD

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@${{ env.UPLOAD_ARTIFACT_VERSION }}
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            ${{ env.SOLUTIONS_DIR }}/
            ${{ env.MANAGED_SOLUTIONS_DIR }}/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
